<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inscriptionStyle.css">
    <title>Inscription</title>
</head>
<body>

    <header>
        <!-- Rien a mettre ici  -->
    </header>

    <main>
        <div class="inscriptionContainer">
            <div class="sectionConnection1">
                <!-- Section permettant de donner de la beauté à la page -->
                <img src="images/inscriptionFond.jpg" alt="">
                <div class="textImage">
                    <p class="logo">LIBASSE AGENCY</p>
                    <p class="sousTitre">Votre satisfaction notre priorité!</p>
                </div>
            </div>

            
            <div class="sectionConnection2">
                <div class="inscriptionAvecReseau">
                    <p>
                        <img src="images/google.png" alt=""> 
                        <span class="textIconne">S'inscrire avec google</span> 
                    </p>
                    <p>
                        <img src="images/facebook.jpg" alt="">
                        <span class="textIconne">S'inscrire avec facebook</span> 
                    </p>
                </div>
    
                <hr>
                <p class="or">OU</p>
                <hr>
                <form action="">
                    <label for="password">Nom: <span class="obligatoire">*</span></label>
                    <input type="password" id="password" placeholder="Entrez  nom">
                    <label for="password">Prénom: <span class="obligatoire">*</span></label>
                    <input type="password" id="password" placeholder="Entrez votre prénom">
                    <label for="email">Adresse email: <span  class="obligatoire">*</span></label>
                    <input type="email" id="email" placeholder="Entrez un email valide">
                    <label for="password">Mot de passe: <span class="obligatoire">*</span></label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe">
                    <label for="passwordC">Confirmé mot de passe: <span class="obligatoire">*</span></label>
                    <input type="password" id="passwordC" placeholder="Entrez à nouveau votre mot de passe">
                </form>
                <p><input type="checkbox" name="" id=""> <span>J'accepte les conditions d'utilisation</span></p>
                <button>S'inscrire</button>
            </div>
        </div>
    </main>
    
</body>
</html>
